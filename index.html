<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Wear Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card h3 {
            padding: 10px;
            margin: 0;
        }

        .price {
            color: green;
            font-size: 18px;
            padding: 0 10px;
        }

        .btn {
            display: block;
            margin: 10px;
            padding: 10px;
            background: black;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Indian Clothing Store</h1>
    <p>Premium T-Shirts & Hoodies</p>
</header>

<div class="products">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf" />
        <h3>Printed T-Shirt</h3>
        <p class="price">₹499</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1618354691260-3f7eeb88f2b8" />
        <h3>Black Hoodie</h3>
        <p class="price">₹899</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" />
        <h3>Casual T-Shirt</h3>
        <p class="price">₹599</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

</div>

<footer>
    © 2026 Indian Wear | All Rights Reserved
</footer>

</body>
</html>
