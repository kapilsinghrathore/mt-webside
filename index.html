<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Premium Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 40px;
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #3b82f6;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #3b82f6;
            margin-bottom: 10px;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer span {
            color: #3b82f6;
        }
    </style>
</head>
<body>

<header>
    <h1>ShopEase</h1>
    <p>Premium Online Shopping Experience</p>
    <a href="#" class="btn">Explore Now</a>
</header>

<div class="container">
    <h2 style="text-align:center; margin-bottom:30px;">Why Choose Us?</h2>

    <div class="features">
        <div class="card">
            <h3>Fast Delivery</h3>
            <p>Get your products delivered quickly and safely.</p>
        </div>

        <div class="card">
            <h3>Premium Quality</h3>
            <p>We provide best quality products at best price.</p>
        </div>

        <div class="card">
            <h3>Secure Payment</h3>
            <p>100% safe & secure payment system.</p>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2026 <span>ShopEase</span> | Designed by Kapil</p>
</footer>

</body>
</html>
